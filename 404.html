<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found â€” 404</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .center{min-height:70vh; display:grid; place-items:center; text-align:center}
    .glyph{font-size: clamp(5rem, 10vw, 10rem); line-height:1; color:#e5e7eb}
  </style>
  <script>
    // Handle redirects for .html versions to clean URLs
    (function() {
      const path = window.location.pathname;

      // Redirect index.html to root
      if (path === '/index.html') {
        window.location.replace('/');
        return;
      }

      // Redirect articles/index.html to articles/
      if (path === '/articles/index.html') {
        window.location.replace('/articles/');
        return;
      }

      // Show 404 page for other cases
    })();
  </script>
</head>
<body>
  <main class="center">
    <div>
      <div class="glyph">404</div>
      <h1>That page doesn't exist.</h1>
      <p class="lede">The URL may be broken or the page was moved.</p>
      <p><a class="btn" href="/">Back to home</a></p>
    </div>
  </main>
</body>
</html>
